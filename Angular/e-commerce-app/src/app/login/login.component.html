<div class="container">
    <mat-card>
        <mat-card-title>Login</mat-card-title>

        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="Email" required>
                    <mat-error *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
                        Please Enter a Valid Email Address.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="{{ hidePassword ? 'password' : 'text'}}" 
                                    formControlName = "password" placeholder="Password" required>

                    <button mat-icon-button matSuffix (click)="togglepasswordvisibility()"> 
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>

                    <mat-error *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
                        Please Enter a Valid Password.  
                    </mat-error>

                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" 
                    [disabled]="loginForm.invalid">Login</button>

            </form>
        </mat-card-content>

        <mat-card-content>
            <button mat-button color="accent" routerLink="/signup">
                Don't have an account? Sign Up
            </button>
        </mat-card-content>
    </mat-card>
</div>
